<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --muted: #666;
      --border: rgba(0,0,0,0.08);
      --accent: #000;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0 24px;
    }

    /* Header */
    header {
      padding: 24px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Fraunces', serif;
      font-size: 18px;
      font-weight: 500;
    }

    .new-btn {
      padding: 8px 14px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .new-btn:hover {
      border-color: var(--text);
    }

    /* Chat */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 32px 0;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .msg {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg.user {
      text-align: right;
    }

    .msg.user span {
      display: inline-block;
      background: rgba(0,0,0,0.04);
      padding: 12px 16px;
      border-radius: 16px 16px 4px 16px;
      max-width: 80%;
    }

    .msg.apollo {
      line-height: 1.7;
    }

    .thinking {
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--muted);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Input */
    .input-area {
      padding: 20px 0 24px;
      border-top: 1px solid var(--border);
    }

    .input-box {
      display: flex;
      gap: 10px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 6px 6px 6px 16px;
    }

    .input-box:focus-within {
      border-color: var(--text);
    }

    .input-box textarea {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      padding: 8px 0;
      line-height: 1.5;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      background: var(--text);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Summary card */
    .summary {
      background: rgba(0,0,0,0.03);
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
      font-size: 14px;
      color: var(--muted);
    }

    .summary div { margin: 4px 0; }
    .summary strong { color: var(--text); }

    /* Generate button */
    .gen-btn {
      width: 100%;
      padding: 16px;
      background: var(--text);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .gen-btn:hover { opacity: 0.9; }
    .gen-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Success */
    .success-card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin: 16px 0;
    }

    .success-card h3 {
      font-size: 17px;
      margin-bottom: 4px;
    }

    .success-card p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    .success-btns {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dl-btn {
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dl-btn.primary {
      background: var(--text);
      color: white;
      border: none;
    }

    .dl-btn.secondary {
      background: white;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .dl-btn:hover { opacity: 0.9; }

    /* Code modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(250,250,250,0.9);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    .modal-box h2 {
      font-family: 'Fraunces', serif;
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
    }

    .modal-box p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 15px;
    }

    .modal-box input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      font-family: monospace;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .modal-box input:focus {
      outline: none;
      border-color: var(--text);
    }

    .modal-box button {
      width: 100%;
      padding: 14px;
      background: var(--text);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    .modal-box button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #dc2626;
      font-size: 13px;
      margin-bottom: 12px;
      padding: 10px;
      background: rgba(220,38,38,0.08);
      border-radius: 8px;
      display: none;
    }

    .error.show { display: block; }

    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .container { padding: 0 16px; }
      .msg.user span { max-width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Access Code Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <h2>Apollo</h2>
      <p>Enter your access code to continue</p>
      <div class="error" id="error"></div>
      <input type="text" id="codeInput" placeholder="sk_..." autocomplete="off" />
      <button id="submitCode">Continue</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="container hidden" id="app">
    <header>
      <div class="logo">Apollo</div>
      <button class="new-btn" onclick="reset()">
        <i data-lucide="plus" style="width:14px;height:14px"></i>
        New
      </button>
    </header>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <div class="input-box">
        <textarea id="input" placeholder="Describe your idea..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn">
          <i data-lucide="arrow-up" style="width:18px;height:18px"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const API_BASE = 'https://advpygqokfxmomlumkgl.supabase.co/functions/v1';

    let accessKey = sessionStorage.getItem('apollo_key') || '';
    let conversation = [];
    let summary = null;

    const $ = id => document.getElementById(id);
    const chat = $('chat');
    const input = $('input');
    const sendBtn = $('sendBtn');
    const modal = $('modal');
    const app = $('app');
    const codeInput = $('codeInput');
    const error = $('error');

    // Check if already has valid key
    if (accessKey) {
      validateKey(accessKey).then(valid => {
        if (valid) showApp();
        else sessionStorage.removeItem('apollo_key');
      });
    }

    // Submit code
    $('submitCode').addEventListener('click', async () => {
      const code = codeInput.value.trim();
      if (!code) return;

      $('submitCode').disabled = true;
      $('submitCode').textContent = 'Checking...';
      hideError();

      const valid = await validateKey(code);

      if (valid) {
        accessKey = code;
        sessionStorage.setItem('apollo_key', code);
        showApp();
      } else {
        showError('Invalid access code');
      }

      $('submitCode').disabled = false;
      $('submitCode').textContent = 'Continue';
    });

    codeInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') $('submitCode').click();
    });

    async function validateKey(key) {
      try {
        const res = await fetch(`${API_BASE}/chat-with-apollo`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-access-key': key
          },
          body: JSON.stringify({ messages: [{ role: 'user', content: 'hi' }] })
        });
        const data = await res.json();
        return data.success === true;
      } catch {
        return false;
      }
    }

    function showApp() {
      modal.classList.add('hidden');
      app.classList.remove('hidden');
      addApollo("What are you working on?");
      input.focus();
    }

    function showError(msg) {
      error.textContent = msg;
      error.classList.add('show');
    }

    function hideError() {
      error.classList.remove('show');
    }

    function escape(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addUser(text) {
      const div = document.createElement('div');
      div.className = 'msg user';
      div.innerHTML = `<span>${escape(text)}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addApollo(content) {
      const div = document.createElement('div');
      div.className = 'msg apollo';
      if (typeof content === 'string') {
        div.innerHTML = content;
      } else {
        div.appendChild(content);
      }
      chat.appendChild(div);
      lucide.createIcons();
      chat.scrollTop = chat.scrollHeight;
    }

    function showThinking() {
      const div = document.createElement('div');
      div.className = 'msg apollo';
      div.id = 'thinking';
      div.innerHTML = '<div class="thinking"><div class="dot"></div><span>Thinking</span></div>';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function hideThinking() {
      const el = $('thinking');
      if (el) el.remove();
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addUser(text);
      input.value = '';
      input.style.height = 'auto';

      conversation.push({ role: 'user', content: text });

      showThinking();
      sendBtn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/chat-with-apollo`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-access-key': accessKey
          },
          body: JSON.stringify({ messages: conversation })
        });

        const data = await res.json();
        hideThinking();
        sendBtn.disabled = false;

        if (!data.success) throw new Error(data.error);

        conversation.push({ role: 'assistant', content: data.message });

        if (data.ready) {
          summary = data.summary;
          showReady(data.message, data.summary);
        } else {
          addApollo(data.message);
        }

      } catch (err) {
        hideThinking();
        sendBtn.disabled = false;
        addApollo(`Something went wrong: ${err.message}`);
      }
    }

    function showReady(message, sum) {
      const div = document.createElement('div');
      div.innerHTML = `
        <div>${escape(message)}</div>
        <div class="summary">
          <div><strong>Topic:</strong> ${escape(sum.topic)}</div>
          <div><strong>Audience:</strong> ${escape(sum.audience)}</div>
          <div><strong>Slides:</strong> ${sum.slides}</div>
        </div>
        <button class="gen-btn" onclick="generate()">
          <i data-lucide="sparkles" style="width:18px;height:18px"></i>
          Create presentation
        </button>
      `;
      addApollo(div);
    }

    async function generate() {
      if (!summary) return;

      document.querySelectorAll('.gen-btn').forEach(b => b.disabled = true);
      showThinking();

      try {
        const context = conversation.map(m =>
          `${m.role === 'user' ? 'User' : 'Apollo'}: ${m.content}`
        ).join('\n');

        const res = await fetch(`${API_BASE}/generate-deck`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-access-key': accessKey
          },
          body: JSON.stringify({
            topic: `${summary.topic} for ${summary.audience}. Goal: ${summary.goal}`,
            slides: summary.slides,
            documentContext: context
          })
        });

        const data = await res.json();
        hideThinking();

        if (!data.success) throw new Error(data.error);

        if (data.gammaUrl) {
          // Auto-download PPTX if available
          if (data.pptxUrl) {
            window.open(data.pptxUrl, '_blank');
          }
          showSuccess(data);
        } else {
          throw new Error('No presentation generated');
        }

      } catch (err) {
        hideThinking();
        addApollo(`Failed: ${err.message}. <button class="gen-btn" style="margin-top:12px" onclick="generate()">Try again</button>`);
      }
    }

    function showSuccess(data) {
      const div = document.createElement('div');
      div.innerHTML = `
        <div class="success-card">
          <h3>${escape(data.title || 'Your presentation')}</h3>
          <p>${data.slideCount || ''} slides Â· ${data.photosUsed || 0} photos</p>
          <div class="success-btns">
            ${data.pptxUrl ? `<button class="dl-btn primary" onclick="window.open('${data.pptxUrl}')">
              <i data-lucide="file-text" style="width:18px;height:18px"></i>
              Open your file
            </button>` : ''}
            ${data.pdfUrl ? `<button class="dl-btn secondary" onclick="window.open('${data.pdfUrl}')">
              <i data-lucide="file-text" style="width:18px;height:18px"></i>
              Download PDF
            </button>` : ''}
          </div>
        </div>
        <button class="gen-btn" style="background:white;color:var(--text);border:1px solid var(--border)" onclick="reset()">
          <i data-lucide="plus" style="width:16px;height:16px"></i>
          Create another
        </button>
      `;
      addApollo(div);
    }

    function reset() {
      chat.innerHTML = '';
      conversation = [];
      summary = null;
      addApollo("What are you working on?");
      input.focus();
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    });
  </script>
</body>
</html>
